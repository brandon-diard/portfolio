<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Search</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 500px;">
    <div>
        <img src="images/msnlogo.jpg" alt="logo de MSN" height="128px">
    </div>
    <div>
        <form method="GET" action="https://www.bing.com/search?" style="text-align: center;">
            <input type="search" name="q" id="msn-search" style="display: inline-block; margin: 0 auto;">
            <input type="submit" value="Search" style="display: inline-block; border-style: solid; border-width: 2px; border-color: #dfdfdf #4b4b4b #4b4b4b #dfdfdf;">
        </form>
    </div>
</body>
</html>
