<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <div id="browser-window">
        <form id="main-form" method="GET" action="https://www.google.fr/search?q=">
            <center>
                <img src="https://cdn.elg.im/google1998/google.jpg" alt="Google in 1998!" width="351" height="113">
            </center>
            <center>
                <table width="90%" border="0">
                    <tbody><tr>
                        <td colspan="3" bgcolor="#EEEEEE">
                            <center id="search-wrapper">
                                Search the web using Google! <br>
                                <input type="text" name="q" value="" size="40"><br>
                                <input type="submit" value="Google Search" onclick="location.href = 'https://www.google.fr/search?q=';return false;">
                                <input type="submit" name="sa" value="I'm feeling lucky" onclick="location.href = 'search/';return false;"><br>
                            </center>
            </td>
            </tr>
            <tr>
                <td width="37%" bgcolor="#7EE5DA"><center>
                    Special Searches<br>
                    <a href="http://www.google.com/stanford" onclick="return false;">Stanford Search</a><br>
                    <a href="http://www.google.com/linux" onclick="return false;">Linux Search</a><br>
                </center>
                </td>
                <td bgcolor="#70CCC2">
                    <center>
                        <font size="-1">
                            <a href="http://www.google.com/help.html" onclick="return false;">Help!</a> <br>
                            <a href="http://www.google.com/about.html" onclick="return false;">About Google!</a> <br>
                            <a href="http://www.google.com/company.html" onclick="return false;">Company Info</a> <br>
                            <a href="http://www.google.com/stickers.html" onclick="return false;">Google! Logos</a> <br>
                        </font>
                    </center>
                </td>
                <td bgcolor="#62B3AA" align="right">
                    <center>
                        <font size="-1">
                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe" onclick="return false;">
                            &nbsp;&nbsp;
                            <font size="-1"><a href="javascript:void(0)">Archive</a></font>
                        </font>
                    </center>
                </td>
    
                </tr></tbody></table>
                </center>
    
                <p>
                </p><center><font size="-1">Copyright Â©1998 Google Inc.</font></center>
        </form>
        <div id="adBanner">
            <div id="taboola-streamthumbnails" class="thumbnails-468"></div>
            <script type="text/javascript">
                window._taboola = window._taboola || [];
                _taboola.push({
                    mode: 'thumbnails-1X1stream',
                    container: 'taboola-streamthumbnails',
                    placement: currPage+"-468",
                    target_type: 'mix'
                });
            </script>
        </div>
    </div>
</body>
</html>
